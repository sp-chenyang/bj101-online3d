<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BJ101 Online3D Testing</title>
    <style>
      html, body {
        width: 100%;
        height: 100%;
      }

      body {
        background-color: #ffffff;
        margin: 0;
        overflow: hidden;
        font-family: arial;
      }

      #blocker {

        position: absolute;

        width: 100%;
        height: 100%;

        background-color: rgba(0,0,0,0.5);

      }

      #instructions {

        width: 100%;
        height: 100%;

        display: -webkit-box;
        display: -moz-box;
        display: box;

        -webkit-box-orient: horizontal;
        -moz-box-orient: horizontal;
        box-orient: horizontal;

        -webkit-box-pack: center;
        -moz-box-pack: center;
        box-pack: center;

        -webkit-box-align: center;
        -moz-box-align: center;
        box-align: center;

        color: #ffffff;
        text-align: center;

        cursor: pointer;

      }

    </style>
  </head>
  <body>
    <script src="../../libs/mrdoob-three.js-d49bb0e/build/three.js"></script>
    <script src="../../libs/mrdoob-three.js-d49bb0e/examples/js/Detector.js"></script>
    <script src="../../libs/mrdoob-three.js-d49bb0e/examples/js/loaders/DDSLoader.js"></script>
    <script src="../../libs/mrdoob-three.js-d49bb0e/examples/js/loaders/MTLLoader.js"></script>
    <script src="../../libs/mrdoob-three.js-d49bb0e/examples/js/loaders/OBJMTLLoader.js"></script>
    <script src="../../libs/mrdoob-three.js-d49bb0e/examples/js/controls/PointerLockControls.js"></script>

    <div id="blocker">

      <div id="instructions">
        <span style="font-size:40px">Click to play</span>
        <br />
        (W, A, S, D = Move, SPACE = Jump, MOUSE = Look around)
      </div>

    </div>

    <script>

      var camera, scene, renderer;
      var geometry, material, mesh;
      var controls;

      var objects = [];

      var raycaster;

      var blocker = document.getElementById( 'blocker' );
      var instructions = document.getElementById( 'instructions' );

      // http://www.html5rocks.com/en/tutorials/pointerlock/intro/

      var havePointerLock = 'pointerLockElement' in document || 'mozPointerLockElement' in document || 'webkitPointerLockElement' in document;

      if ( havePointerLock ) {

        var element = document.body;

        var pointerlockchange = function ( event ) {

          if ( document.pointerLockElement === element || document.mozPointerLockElement === element || document.webkitPointerLockElement === element ) {

            controlsEnabled = true;
            controls.enabled = true;

            blocker.style.display = 'none';

          } else {

            controls.enabled = false;

            blocker.style.display = '-webkit-box';
            blocker.style.display = '-moz-box';
            blocker.style.display = 'box';

            instructions.style.display = '';

          }

        }

        var pointerlockerror = function ( event ) {

          instructions.style.display = '';

        }

        // Hook pointer lock state change events
        document.addEventListener( 'pointerlockchange', pointerlockchange, false );
        document.addEventListener( 'mozpointerlockchange', pointerlockchange, false );
        document.addEventListener( 'webkitpointerlockchange', pointerlockchange, false );

        document.addEventListener( 'pointerlockerror', pointerlockerror, false );
        document.addEventListener( 'mozpointerlockerror', pointerlockerror, false );
        document.addEventListener( 'webkitpointerlockerror', pointerlockerror, false );

        instructions.addEventListener( 'click', function ( event ) {

          instructions.style.display = 'none';

          // Ask the browser to lock the pointer
          element.requestPointerLock = element.requestPointerLock || element.mozRequestPointerLock || element.webkitRequestPointerLock;

          if ( /Firefox/i.test( navigator.userAgent ) ) {

            var fullscreenchange = function ( event ) {

              if ( document.fullscreenElement === element || document.mozFullscreenElement === element || document.mozFullScreenElement === element ) {

                document.removeEventListener( 'fullscreenchange', fullscreenchange );
                document.removeEventListener( 'mozfullscreenchange', fullscreenchange );

                element.requestPointerLock();
              }

            }

            document.addEventListener( 'fullscreenchange', fullscreenchange, false );
            document.addEventListener( 'mozfullscreenchange', fullscreenchange, false );

            element.requestFullscreen = element.requestFullscreen || element.mozRequestFullscreen || element.mozRequestFullScreen || element.webkitRequestFullscreen;

            element.requestFullscreen();

          } else {

            element.requestPointerLock();

          }

        }, false );

      } else {

        instructions.innerHTML = 'Your browser doesn\'t seem to support Pointer Lock API';

      }

      init();
      animate();

      var controlsEnabled = false;

      var moveForward = false;
      var moveBackward = false;
      var moveLeft = false;
      var moveRight = false;

      var prevTime = performance.now();
      var velocity = new THREE.Vector3();

      function init() {

        camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 1, 1000 );
        camera.position.set( -15, 30, 15 );

        scene = new THREE.Scene();
        //scene.fog = new THREE.Fog( 0xffffff, 0, 750 );
        
        //var ambient = new THREE.AmbientLight( 0x101030 );
        //scene.add( ambient );

        var light = new THREE.DirectionalLight( 0xffffff, 2.0 );
        light.position.set( -500, 500, 500 );

        light.castShadow = true;
        light.shadowDarkness = 0.5;
        light.shadowCameraVisible = true;
        
        /*light.shadowCameraNear = 7;
        light.shadowCameraFar = 300;
        
        light.shadowCameraLeft = -50;
        light.shadowCameraRight = 50;
        light.shadowCameraTop = 50;
        light.shadowCameraBottom = -50;
        
        light.shadowMapWidth = 512;
        light.shadowMapHeight = 512;*/

        scene.add( light );

        /*var light = new THREE.DirectionalLight( 0xffffff, 0.75 );
        light.position.set( -1, - 0.5, -1 );
        scene.add( light );*/

        controls = new THREE.PointerLockControls( camera );
        scene.add( controls.getObject() );

        var onKeyDown = function ( event ) {

          switch ( event.keyCode ) {

            case 38: // up
            case 87: // w
              moveForward = true;
              break;

            case 37: // left
            case 65: // a
              moveLeft = true; break;

            case 40: // down
            case 83: // s
              moveBackward = true;
              break;

            case 39: // right
            case 68: // d
              moveRight = true;
              break;

            case 32: // space
              if ( canJump === true ) velocity.y += 350;
              canJump = false;
              break;

          }

        };

        var onKeyUp = function ( event ) {

          switch( event.keyCode ) {

            case 38: // up
            case 87: // w
              moveForward = false;
              break;

            case 37: // left
            case 65: // a
              moveLeft = false;
              break;

            case 40: // down
            case 83: // s
              moveBackward = false;
              break;

            case 39: // right
            case 68: // d
              moveRight = false;
              break;

          }

        };

        document.addEventListener( 'keydown', onKeyDown, false );
        document.addEventListener( 'keyup', onKeyUp, false );
	
        //////////////////////////////////////////////////////////
        // model

        var manager = new THREE.LoadingManager();
        manager.onProgress = function ( item, loaded, total ) {
          console.log( item, loaded, total );
        };
        
        var onProgress = function ( xhr ) {
          if ( xhr.lengthComputable ) {
            var percentComplete = xhr.loaded / xhr.total * 100;
            console.log( Math.round(percentComplete, 2) + '% downloaded' );
          }
        };

        var onError = function ( xhr ) {
        };
        
        var loader = new THREE.OBJMTLLoader(manager);
        loader.load( './obj/map.obj', './obj/map.mtl', function ( object ) {

          object.position.y = 8;
          object.scale.set(20, 20, 20);
          
          object.traverse( function ( child ) {
            if ( child instanceof THREE.Mesh ) {
            
              // enable casting shadows
              child.castShadow = true;
              child.receiveShadow = true;
              objects.push( child );
            
              // add alpha channel to trees.
              if ( child.material.name ) {
                //if(mesh.name.indexOf("plant") === 0)
                //{
                  child.material.alphaTest = 0.5;
                  child.material.side = THREE.DoubleSide;
                //}
              }
              
            }
          } );
          
          scene.add( object );
          

        }, onProgress, onError );
        ///////////////////////////////////////////////////////
        
        
        // unit panel
        var ground = new THREE.Mesh( new THREE.PlaneGeometry(20, 20, 1, 1), new THREE.MeshLambertMaterial({color:0x999999}) );
        ground.receiveShadow = true;
        ground.position.set(0, 20, 0);
        ground.rotation.x = -Math.PI / 2;
        scene.add(ground);
        //
        
        raycaster = new THREE.Raycaster( new THREE.Vector3(), new THREE.Vector3( 0, - 1, 0 ), 0, 10 );

        // floor

        geometry = new THREE.PlaneGeometry( 2000, 2000, 100, 100 );
        geometry.applyMatrix( new THREE.Matrix4().makeRotationX( - Math.PI / 2 ) );

        for ( var i = 0, l = geometry.vertices.length; i < l; i ++ ) {

          var vertex = geometry.vertices[ i ];
          vertex.x += Math.random() * 20 - 10;
          vertex.y += Math.random() * 2;
          vertex.z += Math.random() * 20 - 10;

        }

        for ( var i = 0, l = geometry.faces.length; i < l; i ++ ) {

          var face = geometry.faces[ i ];
          face.vertexColors[ 0 ] = new THREE.Color().setHSL( Math.random() * 0.2 + 0.5, 0.75, Math.random() * 0.25 + 0.75 );
          face.vertexColors[ 1 ] = new THREE.Color().setHSL( Math.random() * 0.2 + 0.5, 0.75, Math.random() * 0.25 + 0.75 );
          face.vertexColors[ 2 ] = new THREE.Color().setHSL( Math.random() * 0.2 + 0.5, 0.75, Math.random() * 0.25 + 0.75 );

        }

        material = new THREE.MeshBasicMaterial( { vertexColors: THREE.VertexColors } );

        mesh = new THREE.Mesh( geometry, material );
        scene.add( mesh );

        // objects

        geometry = new THREE.BoxGeometry( 20, 20, 20 );

        for ( var i = 0, l = geometry.faces.length; i < l; i ++ ) {

          var face = geometry.faces[ i ];
          face.vertexColors[ 0 ] = new THREE.Color().setHSL( Math.random() * 0.2 + 0.5, 0.75, Math.random() * 0.25 + 0.75 );
          face.vertexColors[ 1 ] = new THREE.Color().setHSL( Math.random() * 0.2 + 0.5, 0.75, Math.random() * 0.25 + 0.75 );
          face.vertexColors[ 2 ] = new THREE.Color().setHSL( Math.random() * 0.2 + 0.5, 0.75, Math.random() * 0.25 + 0.75 );

        }

        for ( var i = 0; i < 500; i ++ ) {

          material = new THREE.MeshPhongMaterial( { specular: 0xffffff, shading: THREE.FlatShading, vertexColors: THREE.VertexColors } );

          var mesh = new THREE.Mesh( geometry, material );
          mesh.position.x = Math.floor( Math.random() * 20 - 10 ) * 20;
          mesh.position.y = Math.floor( Math.random() * 20 ) * 20 + 10;
          mesh.position.z = Math.floor( Math.random() * 20 - 10 ) * 20;
          //scene.add( mesh );

          material.color.setHSL( Math.random() * 0.2 + 0.5, 0.75, Math.random() * 0.25 + 0.75 );

          objects.push( mesh );

        }

        //

        renderer = new THREE.WebGLRenderer();
        renderer.setClearColor( 0xffffff );
        renderer.setPixelRatio( window.devicePixelRatio );
        renderer.setSize( window.innerWidth, window.innerHeight );
        
        renderer.shadowMapEnabled = true;
        renderer.shadowMapSoft = true;
        //renderer.shadowMapDebug = true;
        //renderer.shadowMapType = THREE.PCFShadowMap;
        
        document.body.appendChild( renderer.domElement );

        //

        window.addEventListener( 'resize', onWindowResize, false );

      }

      function onWindowResize() {

        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();

        renderer.setSize( window.innerWidth, window.innerHeight );

      }

      function animate() {

        requestAnimationFrame( animate );

        if ( controlsEnabled ) {
          raycaster.ray.origin.copy( controls.getObject().position );
          raycaster.ray.origin.y -= 10;

          // calculate objects intersecting the picking ray
          var intersections = raycaster.intersectObjects( objects, true );

          var isOnObject = intersections.length > 0;

          var time = performance.now();
          var delta = ( time - prevTime ) / 1000;

          velocity.x -= velocity.x * 10.0 * delta;
          velocity.z -= velocity.z * 10.0 * delta;

          velocity.y -= 9.8 * 100.0 * delta; // 100.0 = mass

          if ( moveForward ) velocity.z -= 4000.0 * delta;
          if ( moveBackward ) velocity.z += 4000.0 * delta;

          if ( moveLeft ) velocity.x -= 4000.0 * delta;
          if ( moveRight ) velocity.x += 4000.0 * delta;

          if ( isOnObject === true ) {
            velocity.y = Math.max( 0, velocity.y );

            canJump = true;
          }

          controls.getObject().translateX( velocity.x * delta );
          controls.getObject().translateY( velocity.y * delta );
          controls.getObject().translateZ( velocity.z * delta );

          if ( controls.getObject().position.y < 10 ) {

            velocity.y = 0;
            controls.getObject().position.y = 10;

            canJump = true;

          }

          prevTime = time;

        }

        renderer.render( scene, camera );

      }

    </script>
  </body>
</html>
